package-as: Pull-Ext-Lib
# --------------------------
manual-changelog: false
license-output: LICENSE.txt

# Resources:
#  - https://github.com/wowace-mirror
#  - https://www.wowace.com/projects/ace3
#  - SVN URLs are still the primary source recommendation
externals:
  # Ace3
  # https://www.wowace.com/projects/ace3
  # Please note that the CurseForge/WoWAce SVN repository
  # remains the primary authority, and what should be used
  # in .pkgmeta to reference Ace3.
  # LibStub is included in Ace3 add
  LibIconPicker/Core/ExtLib/WowAce/Ace3:
    url: https://repos.wowace.com/wow/ace3/trunk
    tag: latest
  # LibSharedMedia
  # https://www.wowace.com/projects/libsharedmedia-3-0
  LibIconPicker/Core/ExtLib/WowAce/LibSharedMedia/LibSharedMedia-3.0:
    url: https://repos.wowace.com/wow/libsharedmedia-3-0/trunk/LibSharedMedia-3.0
    tag: latest

ignore:
  - "*.sh"
  - "*.md"
  - "*.yaml"
  - "*.yml"
  - dev
  - doc
  - scripts
  - Interface
  - LibIconPicker/Core/Assets
  - LibIconPicker/Core/Lib
  - LibIconPicker/Core/ExtLib/WowAce/LibQTip/LibQTip-1.0/LibStub
  - LibIconPicker/Core/ExtLib/WowAce/LibQTip/LibQTip-1.0/LibQTip-1.0.toc
  - LibIconPicker/Core/ExtLib/WowAce/Ace3/Ace3.lua
  - LibIconPicker/Core/ExtLib/WowAce/Ace3/tests
  - LibIconPicker/Core/ExtLib/WowAce/Ace3/Bindings.xml
  - "*.toc"

