# This is used for development to pull external libraries.
# @see also: ./dev/pull-extlib.sh
# --------------------------
# package-as must match: ./release.sh -m dev/pull-extlib
# Note: This will create a ./release/dev/dev/pull-extlib
package-as: _setup
# --------------------------
manual-changelog: CHANGELOG.md

# basepath is ${package-as}
externals:
  #ThirdParty-Libs/LibStub: https://repos.wowace.com/wow/libstub
  ThirdParty-Libs/LibStub: https://github.com/lua-wow/LibStub

ignore:
  - "dev"
  - "*.md"
  - "*.yaml"
  - "*.toc"
  - LICENSE
  - LibPrettyPrint
  - ThirdParty-Libs/LibStub/tests

# Base path is .release/
move-folders:
  _setup/ThirdParty-Libs: ../LibPrettyPrint/ThirdParty/Libs
