package-as: LibPrettyPrint
# --------------------------
manual-changelog: false
license-output: LICENSE.txt
enable-nolib-creation: no

embedded-libraries:
  - LibStub

tools-used:
  - DevSuite
  - DebugChatFrame
  - Addon-Usage
  - Bugsack
  - Bug-Grabber

# Use github because svn repos are slower
# basepath is ${package-as}
externals:
  LibPrettyPrint/ThirdParty-Libs/LibStub: https://github.com/lua-wow/LibStub

ignore:
  - "dev"
  - "*.md"
  - "*.yaml"
  - "*.toc"
  - LICENSE
  - dev
  - doc
  - scripts
  - Interface
  - ThirdParty-Libs/LibStub/tests

move-folders:
  LibPrettyPrint/ThirdParty-Libs: LibPrettyPrint/ThirdParty/Libs
